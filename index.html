<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>


    <title>Train Scheduler</title>
</head>

<body>
    <header>
        <h1>Train Scheduler</h1>
    </header>

    <div class="container">
        <div id="train-table">
            <div class="table-cell table-header">Name</div>
            <div class="table-cell table-header">Destination</div>
            <div class="table-cell table-header">Frequency</div>
            <div class="table-cell table-header">Next Arrival</div>
            <div class="table-cell table-header">Minutes Away</div>
        </div>
        <!-- end train table -->

        <form class="train-form">
            <h2>Add train</h2>

            <p>Train name:</p>
            <input type="text" id="train-name" value="">

            <p>Destination:</p>
            <input type="text" id="destination" value="">

            <p>First Arrival (in military time):</p>
            <input type="text" id="first-arrival" value="HH:mm">

            <p>Frequency (in minutes):</p>
            <input type="number" id="freq" value="">
            <br/>
            <input type="submit" id="submit-train" value="Submit">
        </form>
    </div>
    <!-- end train-form -->

</body>
<script src="assets/logic.js"></script>

</html>
